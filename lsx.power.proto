syntax = "proto3";

enum PowerState {
    POWER_STATE_EMPTY = 0;
    POWER_STATE_POWERED = 1;
    POWER_STATE_CRITICAL = 2;
    POWER_STATE_UNPOWERED = 3;
}

enum PowerPlantState {
    STATE_EMPTY = 0;
    STATE_NORMAL = 1;
    STATE_POWER_SAVING = 2;
    STATE_CRITICAL = 3;
    STATE_OFFLINE = 4;
}

message GetPowerPlantState {
    message Request {}

    message Response {
        PowerPlantState state = 1;
    }
}

message SetPowerPlantState {
    message Request {
        PowerPlantState state = 1;
    }
    message Response {}
}
